<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collider</title>
    <link rel="stylesheet" href="collider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="menu">
                <a href="#live">HOME</a><br>
                <a href="#live">LIVE</a><br>
                <a href="#videos">VIDEOS</a><br>
                <a href="#songs">SONGS</a><br>
                <a href="#merch">MERCH</a>
            </nav>
            <div class="img-container">
                <img src="Logo collider blanco recortado.png" alt="Logo Collider">
            </div>
        </div>
    </header>
    <section id="contactos">
        <h1></h1>
        <div class="simbolos">
            <a href="#" class="instagram">
                <i class="fa-brands fa-square-instagram" ></i>
            </a>
            <a href="#" class="spotify">
                <i class="fa-brands fa-spotify"></i>
            </a>
            <a href="#" class="youtube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" class="email">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </section>
    <script>
        window.addEventListener('scroll', function() {
    var contactos = document.getElementById('contactos');
    var scrollPosition = window.scrollY;  
    
  
    if (scrollPosition > 100) {
        contactos.classList.add('show');
    } else {
        contactos.classList.remove('show');
    }
});

    </script>
    

    
</body>
</html>
