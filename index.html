<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collider</title>
  <link rel="stylesheet" href="collider.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
  <header>
    <div class="container">
      <button class="hamburger" aria-label="Abrir menÃº" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav class="menu">
        <a href="#live">HOME</a>
        <a href="#live">LIVE</a>
        <a href="#videos">VIDEOS</a>
        <a href="#songs">SONGS</a>
        <a href="#merch">MERCH</a>
      </nav>
      <div class="overlay"></div>
      <div class="img-container">
        <img src="Logo collider blanco recortado.png" alt="Logo Collider" />
      </div>
    </div>
  </header>

  <section id="contactos">
    <div class="simbolos">
      <a href="#" class="instagram"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="#" class="spotify"><i class="fa-brands fa-spotify"></i></a>
      <a href="#" class="youtube"><i class="fa-brands fa-youtube"></i></a>
      <a href="#" class="email"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </section>

  <script>
  const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
});

observer.observe(document.getElementById('contactos'));

    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');
    const overlay = document.querySelector('.overlay');
    const imgContainer = document.querySelector('.img-container');
    const links = document.querySelectorAll('.menu a');

    hamburger.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('show');
      overlay.classList.toggle('show');
      imgContainer.classList.toggle('show');
      hamburger.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen);  // Actualizar el atributo aria-expanded
    });

    overlay.addEventListener('click', () => {
      menu.classList.remove('show');
      overlay.classList.remove('show');
      imgContainer.classList.remove('show');
      hamburger.classList.remove('open');  // Volver al estado de hamburguesa
      hamburger.setAttribute('aria-expanded', 'false'); // Actualizar aria-expanded cuando se cierra
    });

    links.forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('show');
        overlay.classList.remove('show');
        imgContainer.classList.remove('show');
        hamburger.classList.remove('open');  // Volver al estado de hamburguesa
        hamburger.setAttribute('aria-expanded', 'false'); // Actualizar aria-expanded cuando se cierra
      });
    });
  </script>
</body>
</html>
